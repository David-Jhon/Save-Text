       <link rel="icon" type="image/png" href="https://i.ibb.co.com/0p1Y9K6s/favicon-32x32.png">
       <script src="https://cdn.tailwindcss.com"></script>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

           body {
               font-family: 'Inter', sans-serif;
           }

</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
        <svg width="220" height="40" viewBox="0 0 220 40" xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-6">
            <!-- Document Icon -->
            <g transform="translate(0, 5)">
              <rect x="0" y="0" width="24" height="30" rx="3" ry="3" fill="#CBD5E1" />
              <rect x="5" y="6" width="14" height="2" fill="#94A3B8" />
              <rect x="5" y="12" width="14" height="2" fill="#94A3B8" />
              <rect x="5" y="18" width="10" height="2" fill="#94A3B8" />
            </g>
            <!-- Logo Text -->
            <text x="34" y="30" font-family="Segoe UI, sans-serif" font-size="30" font-weight="bold">
              <tspan fill="#3B82F6">Save</tspan><tspan fill="#EF4444">Text</tspan>
            </text>
          </svg>
        <h2 class="text-xl font-semibold mb-6 text-gray-300 text-center">Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex gap-3 mb-4">
            <button onclick="login()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
            <button onclick="signup()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Sign Up</button>
        </div>
        <p class="text-center"><a href="/" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a></p>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('token', result.token);
                window.location.href = '/';
            } else {
                alert(result.error);
            }
        }

        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('token', result.token);
                window.location.href = '/';
            } else {
                alert(result.error);
            }
        }
    </script>
</body>
</html>
